  <script>
    document.querySelectorAll(".info-circle").forEach(circle => {
      let isDragging = false;
      let offsetX, offsetY;
      let infoBox = circle.nextElementSibling; // Get the corresponding info box

      circle.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - circle.getBoundingClientRect().left;
        offsetY = e.clientY - circle.getBoundingClientRect().top;
        circle.style.position = "absolute";
        circle.style.zIndex = 1000;

        // Hide info box while dragging
        if (infoBox) infoBox.style.display = "none";
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;

        let parent = circle.closest(".carousel-item");
        let parentRect = parent.getBoundingClientRect();

        let x = e.clientX - parentRect.left - offsetX;
        let y = e.clientY - parentRect.top - offsetY;

        // Prevent moving out of bounds
        x = Math.max(0, Math.min(parentRect.width - circle.clientWidth, x));
        y = Math.max(0, Math.min(parentRect.height - circle.clientHeight, y));

        // Move circle
        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;

        // Move info-box with some offset below the circle
        if (infoBox) {
          infoBox.style.left = `${x}px`;
          infoBox.style.top = `${y + 30}px`; // Adjust this value for spacing
        }
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;

        // Show info box again after dragging stops
        if (infoBox) infoBox.style.display = "";
      });

      // Prevent info box from showing while dragging
      circle.addEventListener("mouseenter", () => {
        if (!isDragging && infoBox) infoBox.style.display = "block";
      });

      circle.addEventListener("mouseleave", () => {
        if (infoBox) infoBox.style.display = "none";
      });
    });
  </script>
